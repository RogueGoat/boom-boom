<div class="modal-header">
    <h3 class="modal-title text-center">Add some Tasks!</h3>
</div>
<div class="modal-body">
    <div class="form-group modal-input">
        <label for="newListInput">Name it:</label>
        <input id="newListInput" type="text" ng-model="text">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-disabled="text === ''" ng-click="create()">Create List</button>
    <button class="btn" type="button" ng-click="cancel()">Cancel</button>
</div>
